<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Add your site or application content here -->
  <!-- BEGIN: Modified Code -->
  <div class="card" style="margin: 10px">
    <div class="card-body text-center">
      <h1 class="card-title" id="screen" style="font-size: 90px ">...</h1>
      <h2 class="card-subtitle mb-2 text-muted" id="timer">00</h2>
    </div>
  </div>
  <div class="row" id="drillConfiguration">
    <div class="col-md-3 card p-3">
      <h5 class="card-title
              ">Drill Configuration</h5>
      <form id="drillParams" class="row">
        <label for="roundCount">roundCount:</label><br />
        <input type="number" id="roundCount" name="roundCount" class="form-control" value="3" />
        <label for="roundLength">roundLength:</label><br />
        <input type="number" id="roundLength" name="roundLength" class="form-control" value="120" />
        <label for="minDelay">Interval min:</label><br />
        <input type="number" id="minDelay" name="minDelay" class="form-control" value="1" <label for="maxDelay">Interval
        Max:</label><br />
        <input type="number" id="maxDelay" name="maxDelay" class="form-control" value="3">
      </form>
      <input type="button" class="btn btn-primary" value="Submit" onclick="startDrill();" />
    </div>
    <div class="col-md-9 card p-3" id="strikeConfiguration">
      <h5 class="card-title
              ">Strike Configuration</h5>
      <form id="strikeList">
        <div class="row mb-3 strikeRow">
          <div class="col-md-3">
            <div class="form-floating">
              <input type="text" name="strike0" value="1" class="form-control form-control-sm" id="strike0">
              <label for="strike0">Strike
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <input type="number" name="duration0" value=".7" class="form-control form-control-sm" id="duration0">
              <label for="duration0">Duration
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select name="color0" id="color0" class="form-control form-control-sm">
                <option value="#cc0000">Red
                </option>
                <option value="#ff9933">Orange
                </option>
                <option value="#0099ff" >Blue
                </option>
                <option value="#ff00ff" >Pink
                </option>
                <option value="#33cc33">Green
                </option>
              </select>
              <label for="color0">Color
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select name="sound0" id="sound0" class="form-control form-control-sm">
                <option value="https://www.soundjay.com/buttons/beep-07a.mp3">Beep1
                </option>
              </select>
              <label for="sound0">Sound</label>
            </div>
          </div>
        </div>
        <div class="row mb-3 strikeRow">
          <div class="col-md-3">
            <div class="form-floating">
              <input type="text" name="strike1" value="1-2" class="form-control form-control-sm" id="strike1">
              <label for="strike1">Strike
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <input type="number" name="duration1" value="1" class="form-control form-control-sm" id="duration1">
              <label for="duration1">Duration
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select name="color1" id="color1" class="form-control form-control-sm">
                <option value="#cc0000">Red
                </option>
                <option value="#ff9933" selected="selected">Orange
                </option>
                <option value="#0099ff" >Blue
                </option>
                <option value="#ff00ff" >Pink
                </option>
                <option value="#33cc33">Green
                </option>
              </select>
              <label for="color1">Color
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select name="sound1" id="sound1" class="form-control form-control-sm">
                <option value="https://www.soundjay.com/buttons/beep-07a.mp3">Beep1
                </option>
              </select>
              <label for="sound1">Sound</label>
            </div>
          </div>
        </div>
        <div class="row mb-3 strikeRow">
          <div class="col-md-3">
            <div class="form-floating">
              <input type="text" name="strike2" value="1-2 hook" class="form-control form-control-sm" id="strike2">
              <label for="strike2">Strike
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <input type="number" name="duration2" value="1.5" class="form-control form-control-sm" id="duration2">
              <label for="duration2">Duration
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select name="color2" id="color2" class="form-control form-control-sm">
                <option value="#cc0000">Red
                </option>
                <option value="#ff9933">Orange
                </option>
                <option value="#0099ff" selected="selected" >Blue
                </option>
                <option value="#ff00ff" >Pink
                </option>
                <option value="#33cc33">Green
                </option>
              </select>
              <label for="color2">Color
              </label>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-floating">
              <select name="sound" id="sound2" class="form-control form-control-sm">
                <option value="https://www.soundjay.com/buttons/beep-07a.mp3">Beep1
                </option>
              </select>
              <label for="sound2">Sound</label>
            </div>
          </div>
        </div>

      </form>
    <input type="button" class="btn btn-primary" value="+" onclick="addStrike()" />
    </div>
  </div>
  <!-- END: Modified Code -->

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
